<div  >
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="modal-header">						
                    <h4 class="modal-title">Login</h4>
                    <button type="button"  class="close" data-dismiss="modal" id="butonclick" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" >					
                    <div class="form-group">
                        <div *ngIf="success" class="alert alert-danger"> {{success}}</div>
                        <div *ngIf="f2.username.touched && f2.username.invalid" class="alert alert-danger">
                            <div *ngIf="f2.username.errors.required">Username  is reqired..</div>
                            <div *ngIf="f2.username.errors?.minlength">Username  is less..</div>
                    </div>
                        <label>username</label>
                        <input type="text" class="form-control"  required [formControlName]="'username'">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div *ngIf="f2.password.touched && f2.password.invalid" class="alert alert-danger">
                        <div *ngIf="f2.password.errors.required">Password is reqired.</div>
                        </div>
                        <input type="email" class="form-control"  required [formControlName]="'password'">
                    </div>
                   			
               
                
                <div class="col-xl-12">
                   <input type="submit" class="btn btn-info form-control" value="Login" [disabled]="!loginForm.valid" >
               
                </div>
            </div>
                      
                    
            
            </form>
        </div>
    </div>
</div>
