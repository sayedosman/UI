<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="hed">
                <div class="row">
                    <div >
                        <h2 class="man">Manage <b>Department employees</b></h2>
                    </div>
                    <div class="bt1">
                        <input type="button"  (click)="addClick()"class="btn btn-success" value="Add Employee" [disabled]="canAdd">
                        </div>
                        <div >
							
							
							<select  (change)="changed($event.target.value)"    class="slc" [disabled]="canViewList" >
                                <option >select Department </option>
                                <option *ngFor="let department of departments" value="{{department.departementId}}" >{{department.departementName}} </option>
				
							
							</select>
							
						</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>Name</th>
                        <th>Details</th>
                        <th>Update</th>
                        <th>delete</th>
                        
                    </tr>
                </thead>
                <tbody *ngFor="let employee of employees" >
                    
                    <tr >

                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                <label for="checkbox1"></label>
                            </span>
                        </td>
                        <td>{{employee.firstName}}</td>
                        <td>
                            <input type="button" class="btn btn-primary" value="ViewDetails" [disabled]="canViewDetails">
                          </td>
                          <td>
                            <a type="button" routerLink="/employee/{{employee.employeeId}}" 
                             class="btn btn-primary" [disabled]="canUpdate"> Update</a></td>
                          <td>
                            <a href="#deleteEmployeeModal" (click)="delete(employee.employeeId)" class="btn btn-danger" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">Delete</i></a>
                          </td>
                    </tr>
                    
                    
                    
                
                </tbody>
            </table>
            
        </div>
    </div>        
</div>
<div  class="modal fade"  id="deleteEmployeeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" id="delte" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" (click)="deleteEmployee()" value="Delete">
                    
                </div>
            </form>
        </div>
    </div>
</div>
